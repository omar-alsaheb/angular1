<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">username</label>
    <input type="text" name="username" class="form-control" formControlName="Account_ID"  [(ngModel)]="accountId">
  </div>
  <div class="form-group">
    <label for="email">password</label>
    <input type="password" name="password" class="form-control" formControlName="Password"  [(ngModel)]="password">
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
