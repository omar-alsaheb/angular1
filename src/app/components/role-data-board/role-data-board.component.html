<div class="full-table">
  <div class="select-des">
    <mat-form-field appearance="fill" class="table-select">
      <mat-label>Choose player stats</mat-label>
      <mat-select (selectionChange)="doSomething($event)">
        <mat-option [value]="item.typeId" *ngFor="let item of roleDataBoardTableLookup">{{item.typeName}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="table-des">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

      <ng-container matColumnDef="ranking">
        <th mat-header-cell *matHeaderCellDef> Ranking </th>
        <td mat-cell *matCellDef="let element" width="10%"> {{element.ranking}} </td>
      </ng-container>

      <ng-container matColumnDef="stats">
        <th mat-header-cell *matHeaderCellDef> Stats </th>
        <td mat-cell *matCellDef="let element" width="30%"> {{element.rank}} </td>
      </ng-container>

      <ng-container matColumnDef="roleName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" width="40%"> {{element.roleName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

</div>
