<mat-form-field appearance="fill" >
    <mat-label>Choose an option</mat-label>
    <mat-select (selectionChange)="doSomething($event)" style="color: red">
      <mat-option [value]="item.typeId" *ngFor="let item of roleDataBoardTableLookup">{{item.typeName}}</mat-option>
    </mat-select>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="ranking">
      <th mat-header-cell *matHeaderCellDef> Ranking </th>
      <td mat-cell *matCellDef="let element"  width ="10%"> {{element.ranking}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element"  width ="30%"> {{element.rank}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"  width ="40%"> {{element.roleName}} </td>
    </ng-container>
  


  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
